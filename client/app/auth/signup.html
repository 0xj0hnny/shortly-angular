<div id='signup'>
  <form class="form-horizontal col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" name="signupForm" ng-submit='signup()'>
    <h1>Sign Up</h1>
    <hr>
    <div class="form-group" ng-class="{
    'has-error': signupForm.username.$invalid && !signupForm.username.$pristine,
    'has-success': signupForm.username.$valid
  }">
      <label class="control-label col-sm-4">Username</label>
      <div class="col-sm-8">
        <input name='username' class="form-control" type='text' ng-model='user.username' required>
      </div>
    </div>
    <div class="form-group" ng-class="{
    'has-error': signupForm.username.$invalid && !signupForm.username.$pristine,
    'has-success': signupForm.username.$valid
  }">
      <label class="control-label col-sm-4">Password</label>
      <div class="col-sm-8">
        <input name='password' class="form-control" type="password" ng-model='user.password' required>
      </div>
    </div>
    <hr>
    <p><button class="btn btn-primary">Sign Up</button></p>
    <p><a href="#/signin">Already have an account? <strong>Sign In</strong> ...</a></p>
  </form>
</div>
