<div id='signin'>
  <form class="form-horizontal col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" name="signinForm" ng-submit='signin(user.username)'>
  <h1>Sign In</h1>
  <hr>
    <div class="form-group" ng-class="{
    'has-error': signinForm.username.$invalid && !signinForm.username.$pristine,
    'has-success': signinForm.username.$valid
  }">
      <label class="control-label col-sm-4">Username</label>
      <div class="col-sm-8">
        <input name="username" class="form-control" type='text' ng-model='user.username' required>
      </div>
    </div>
    <div class="form-group" ng-class="{
    'has-error': signinForm.password.$invalid && !signinForm.password.$pristine,
    'has-success': signinForm.password.$valid
  }">
      <label class="control-label col-sm-4">Password</label>
      <div class="col-sm-8">
        <input name='password' class="form-control" type="password" ng-model='user.password' required>
      </div>
    </div>
    <hr>
    <p><button class="btn btn-primary">Sign In</button></p>
    <p><a href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a></p>
  </form>
</div>
