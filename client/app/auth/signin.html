<div id='signin'>
  <form class="form-horizontal col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" name="signupForm" ng-submit='signup()'>
  <h1>signin</h1>
  <hr>
    <div class="form-group">
      <label class="control-label col-sm-4">Username</label>
      <div class="col-sm-8">
        <input class="form-control" type='text' ng-model='user.username'>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">Password</label>
      <div class="col-sm-8">
        <input class="form-control" type="password" ng-model='user.password'>
      </div>
    </div>
    <hr>
    <p><button class="btn btn-primary">signup</button></p>
    <p><a href="#/signin">Already have an account? <strong>Signin</strong> ...</a></p>
  </form>
</div>
